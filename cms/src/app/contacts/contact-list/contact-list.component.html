<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-6">
        <h1 class="panel-title text-left">Contacts</h1>
      </div>
      <div class="col-xs-6">
        <a [routerLink]="['new']" class="btn btn-success"> New Contact </a>
      </div>
    </div>
  </div>
  <div cdkDropList [cdkDropListData]="contacts" class="panel-body">
    <div cdkDrag *ngFor="let contact of contacts" [cdkDragData]="contact">
      <cms-contact-item
        [contact]="contact"
        (click)="onSelected(contact)"
      ></cms-contact-item>
    </div>
  </div>
</div>
